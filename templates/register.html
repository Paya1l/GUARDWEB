<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account â€“ Secure Web App</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #1b2144, #050816);
    color: white;
}

.card {
    width: 380px;
    padding: 40px;
    border-radius: 24px;
    background: linear-gradient(180deg, #1c2349, #121734);
    box-shadow: 0 30px 60px rgba(0,0,0,.5);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: #1f2347;
    color: white;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #8f6cff, #5cc8ff);
    font-weight: 700;
    cursor: pointer;
}

.footer {
    text-align: center;
    margin-top: 16px;
    font-size: 13px;
}

.footer a {
    color: #8f6cff;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="card">
    <h2>Create Account</h2>

    <form method="POST">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password (min 8 chars)" required>
        <button type="submit">Register</button>
    </form>

    <div class="footer">
        Already have an account? <a href="/">Login</a>
    </div>
</div>

</body>
</html>
